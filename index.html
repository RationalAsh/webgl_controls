<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebGL STL Display Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
	<h1 class="text-center">WebGL STL Viewer Demo</h1>
      </div>
    </div>
    <div class="container">
      <div class="col-lg-6" id="stl_view">
	
      </div>
      <div class="col-lg-5 col-lg-offset-1">
	<ul class="nav nav-tabs nav-justified">
	  <li class="active"><a data-toggle="tab" href="#stats">Stats</a></li>
	  <li><a data-toggle="tab" href="#tweaks">Tweaks</a></li>
	  <li><a data-toggle="tab" href="#print">Print</a></li>
	</ul>

	<div class="tab-content">
	  <!-- Statistics Tab -->
	  <div id="stats" class="tab-pane fade in active">
	    <div class="panel panel-default">
	      <div class="panel-heading">Model Statistics</div>
	      <!-- Table of Statistics -->
	      <table class="table">
	  	<tr>
	  	  <th>Property</th>
	  	  <th>Value</th>
	  	</tr>
	  	<tr>
	  	  <td>Volume</td>
	  	  <td> 42 cm^3</td>
	  	</tr>
	  	<tr>
	  	  <td>Est. Print Time</td>
	  	  <td>8 min</td>
	  	</tr>
	  	<tr>
	  	  <td>Est. Cost</td>
	  	  <td>3.50</td>
	  	</tr>
	      </table>
	    </div>
	  </div>
	  
	  <!-- Tweaks Tab -->
	  <div id="tweaks" class="tab-pane fade">
	    <h3>Scaling</h3>
	    <hr>
	    <form class="form-inline" role="form">
	      <div class="form-group">
		<label>Scale Factor:</label>
		<input type="text" class="form-control" id="scale-factor" value="1.0">
	      </div>
	    </form>
	    <br>	    
	    <button type="button" class="btn btn-primary" id="scale-btn">Scale</button>
	    <button type="button" class="btn btn-primary" id="scale-max-btn">Scale Max</button>
	    <hr>
	    <h3>Rotation</h3>
	    <hr>
	    <form class="form-inline" role="form">
	      <div class="form-group">
		<label>X:</label>
		<input type="text" class="form-control" id="x-rot" value="0.0">
	      </div>
	      <div class="form-group">
		<label>Y:</label>
		<input type="text" class="form-control" id="y-rot" value="0.0">
	      </div>
	      <div class="form-group">
		<label>Z:</label>
		<input type="text" class="form-control" id="z-rot" value="0.0">
	      </div>
	    </form>
	    <br>
	    <button type="button" class="btn btn-primary" id="rot-btn">Rotate</button>
	    <hr>
	    <h3>Positioning</h3>
	    <hr>
	    <form class="form-inline" role="form">
	      <div class="form-group">
		<label>X:</label>
		<input type="text" class="form-control" id="x-pos" value="0.0">
	      </div>
	      <div class="form-group">
		<label>Y:</label>
		<input type="text" class="form-control" id="y-pos" value="0.0">
	      </div>
	      <div class="form-group">
		<label>Z:</label>
		<input type="text" class="form-control" id="z-pos" value="0.0">
	      </div>
	    </form>
	    <br>
	    <button type="button" class="btn btn-primary" id="trans-btn">Translate</button>
	    <button type="button" class="btn btn-primary" id="center-btn">Center Object</button>
	  </div>

	  <!-- Print Tab -->
	  <div id="print" class="tab-pane fade">
	    Printing controls go here.
	  </div>
	</div>
      </div>
    </div>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/STLLoader.js"></script>
    <script src="js/CanvasRenderer.js"></script>
     <script src="js/Projector.js"></script>
    <script src="js/cube_demo.js"></script>
  </body>
</html>
